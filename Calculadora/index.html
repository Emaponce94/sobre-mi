<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora Básica</title>
</head>
<body>
    <div class="calculator">
        
        <h1 class="title">Calculadora Básica<div class="icon"> <i class="fas fa-calculator"></i></div> </h1>
        
        <!-- Operando 1 -->
        <div class="input-field">
            <label for="operand1">Operando 1:</label>
            <input type="number" id="operand1" class="operand">
        </div>
        
        <!-- Menú desplegable -->
        <div class="input-field">
            <label for="operator">Operador:</label>
            <select id="operator" class="operand">
                <option value="suma">Suma</option>
                <option value="resta">Resta</option>
                <option value="multiplicacion">Multiplicación</option>
                <option value="division">División</option>
            </select>
        </div>
        
        <!-- Operando 2 -->
        <div class="input-field">
            <label for="operand2">Operando 2:</label>
            <input type="number" id="operand2" class="operand">
        </div>
        
        <!-- Botones Calcular y Limpiar -->
        <div class="button-group">
            <button id="calculate" class="button">Calcular</button>
            <button id="clear" class="button">Limpiar</button>
        </div>
        
        <!-- Resultado -->
        <p id="result" class="result"></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
