<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora Simple</title>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <i class="fas fa-calculator logo"></i>
            <h1 class="title">Calculadora Básica</h1>
        </div>
    </header>

    <div class="calculator">
        <input type="text" id="operand1" placeholder="Operando 1">
        <select id="operator">
            <option value="sum">Suma</option>
            <option value="subtract">Resta</option>
            <option value="multiply">Multiplicación</option>
            <option value="divide">División</option>
        </select>
        <input type="text" id="operand2" placeholder="Operando 2">
        <button id="calculate">Calcular</button>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
